<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Profile - Big Dogs Don't Cry</title>
    
    <!-- React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #f7f3f0 100%);
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 100px 20px;
            font-size: 1.2em;
            color: #d4456e;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Hero Section */
        .hero-section {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .pet-name-banner {
            background: linear-gradient(135deg, #d4456e 0%, #a63456 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .pet-name-banner h1 {
            font-size: 3.5em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .status-badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.3);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 1em;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        /* Image Gallery */
        .gallery-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            padding: 30px;
        }

        .main-image-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
            aspect-ratio: 4/3;
        }

        .main-image-container:hover {
            transform: scale(1.02);
        }

        .main-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .thumbnail {
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            aspect-ratio: 1;
        }

        .thumbnail:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .lightbox-close:hover {
            background: rgba(212, 69, 110, 0.8);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 40px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .lightbox-nav:hover {
            background: rgba(212, 69, 110, 0.8);
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }

        /* Pet Info Section */
        .pet-info-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .info-card {
            background: linear-gradient(135deg, #fff5f7 0%, #ffe8ee 100%);
            padding: 25px;
            border-radius: 15px;
            border-left: 5px solid #d4456e;
            box-shadow: 0 3px 10px rgba(212, 69, 110, 0.1);
        }

        .info-card h3 {
            color: #d4456e;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .info-card p {
            color: #333;
            font-size: 1.4em;
            font-weight: 600;
        }

        .info-card.highlight {
            background: linear-gradient(135deg, #d4456e 0%, #a63456 100%);
            border-left: 5px solid #8b2a44;
        }

        .info-card.highlight h3,
        .info-card.highlight p {
            color: white;
        }

        /* Compatibility Section */
        .compatibility-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .compatibility-section h2 {
            color: #d4456e;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .compatibility-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .compatibility-item {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .compatibility-item .icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .compatibility-item h4 {
            color: #333;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .compatibility-item .status {
            font-weight: 600;
            font-size: 1.2em;
        }

        .status.yes {
            color: #28a745;
        }

        .status.no {
            color: #dc3545;
        }

        .status.unknown {
            color: #6c757d;
        }

        /* Description Section */
        .description-section {
            background: white;
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .description-section h2 {
            color: #d4456e;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .description-section p {
            font-size: 1.1em;
            color: #555;
            white-space: pre-wrap;
        }

        /* CTA Section */
        .cta-section {
            background: linear-gradient(135deg, #d4456e 0%, #a63456 100%);
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 10px 40px rgba(212, 69, 110, 0.3);
        }

        .cta-section h2 {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .cta-section p {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.95;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background: white;
            color: #d4456e;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }

        .btn-secondary:hover {
            background: white;
            color: #d4456e;
        }

        /* Special Needs Badge */
        .special-needs-badge {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .special-needs-badge h4 {
            color: #856404;
            margin-bottom: 5px;
            font-size: 1em;
        }

        .special-needs-badge p {
            color: #856404;
            font-size: 0.95em;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gallery-content {
                grid-template-columns: 1fr;
            }

            .pet-name-banner h1 {
                font-size: 2.5em;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }

            .thumbnail-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function PetPage() {
            const [petData, setPetData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [lightboxActive, setLightboxActive] = useState(false);
            const [currentImageIndex, setCurrentImageIndex] = useState(0);
            const [images, setImages] = useState([]);

            useEffect(() => {
                // Get pet ID from URL parameter
                const urlParams = new URLSearchParams(window.location.search);
                const petId = urlParams.get('id');

                if (petId) {
                    // In production, this would fetch from your API or receive data from parent window
                    fetchPetData(petId);
                } else {
                    // Listen for data from parent window (Wix)
                    window.addEventListener('message', handleMessage);
                    
                    // Send ready signal to parent window
                    if (window.parent) {
                        console.log('Sending READY message to parent');
                        window.parent.postMessage({ type: 'PET_PAGE_READY' }, '*');
                    }
                }

                return () => {
                    window.removeEventListener('message', handleMessage);
                };
            }, []);

            const handleMessage = (event) => {
                // Accept messages from any origin during development
                // In production, you can check: if (event.origin !== 'https://www.bigdogsdontcry.com') return;
                
                console.log('Message received:', event.data);

                if (event.data && event.data.type === 'PET_DATA') {
                    console.log('Pet data received:', event.data.pet);
                    setPetData(event.data.pet);
                    setLoading(false);
                    setupImages(event.data.pet);
                }
            };

            const fetchPetData = async (petId) => {
                // This function would fetch data from your database/API
                // For now, using postMessage from parent
                setLoading(true);
                
                // Send ready message to parent
                if (window.parent) {
                    window.parent.postMessage({ type: 'PET_PAGE_READY', petId }, '*');
                }
            };

            const setupImages = (pet) => {
                const imageList = [
                    pet.Img1,
                    pet.Img2,
                    pet.Img3,
                    pet.Img4,
                    pet.Img5
                ].filter(img => img && img.trim() !== '');
                setImages(imageList);
            };

            const calculateAge = (birthday) => {
                if (!birthday) return null;

                try {
                    const birthDate = new Date(birthday);
                    const today = new Date();

                    let years = today.getFullYear() - birthDate.getFullYear();
                    let months = today.getMonth() - birthDate.getMonth();

                    if (months < 0) {
                        years--;
                        months += 12;
                    }

                    if (years === 0 && months === 0) {
                        return 'Less than 1 month';
                    } else if (years === 0) {
                        return `${months} month${months !== 1 ? 's' : ''}`;
                    } else if (months === 0) {
                        return `${years} year${years !== 1 ? 's' : ''}`;
                    } else {
                        return `${years} year${years !== 1 ? 's' : ''}, ${months} month${months !== 1 ? 's' : ''}`;
                    }
                } catch (error) {
                    return null;
                }
            };

            const getStatusText = (pet) => {
                if (pet.Status === 'ADOPTED') {
                    return '‚ù§Ô∏è Adopted!';
                } else if (pet.Status === 'PENDING') {
                    return '‚è≥ Adoption Pending';
                } else if (pet.Status === 'COMING SOON' || pet.Description === 'Coming Soon') {
                    return 'üåü Coming Soon';
                }
                return 'üè° Available for Adoption';
            };

            const openLightbox = (index) => {
                setCurrentImageIndex(index);
                setLightboxActive(true);
            };

            const closeLightbox = () => {
                setLightboxActive(false);
            };

            const nextImage = () => {
                setCurrentImageIndex((prev) => (prev + 1) % images.length);
            };

            const prevImage = () => {
                setCurrentImageIndex((prev) => (prev - 1 + images.length) % images.length);
            };

            const CompatibilityStatus = ({ value }) => {
                if (value === 'Yes') {
                    return <div className="status yes">Yes ‚úì</div>;
                } else if (value === 'No') {
                    return <div className="status no">No ‚úó</div>;
                } else {
                    return <div className="status unknown">Unknown</div>;
                }
            };

            if (loading) {
                return <div className="loading">Loading pet information</div>;
            }

            if (!petData) {
                return <div className="loading">No pet data available</div>;
            }

            const age = calculateAge(petData['Estimated birth date']) || petData.Age || 'Unknown';
            const hasSpecialNeeds = petData['Special needs'] && petData['Special needs'] !== 'None';

            return (
                <div className="container">
                    {/* Hero Section */}
                    <div className="hero-section">
                        <div className="pet-name-banner">
                            <h1>{petData.Name || 'Available Pet'}</h1>
                            <span className="status-badge">{getStatusText(petData)}</span>
                        </div>

                        {/* Image Gallery */}
                        <div className="gallery-content">
                            {images.length > 0 && (
                                <>
                                    <div className="main-image-container" onClick={() => openLightbox(0)}>
                                        <img src={images[0]} alt={petData.Name} />
                                    </div>
                                    <div className="thumbnail-grid">
                                        {images.slice(1, 5).map((img, index) => (
                                            <div key={index} className="thumbnail" onClick={() => openLightbox(index + 1)}>
                                                <img src={img} alt={`${petData.Name} ${index + 2}`} />
                                            </div>
                                        ))}
                                    </div>
                                </>
                            )}
                        </div>
                    </div>

                    {/* Pet Information */}
                    <div className="pet-info-section">
                        {hasSpecialNeeds && (
                            <div className="special-needs-badge">
                                <h4>‚öïÔ∏è Special Needs</h4>
                                <p>{petData['Special needs']}</p>
                            </div>
                        )}

                        <div className="info-grid">
                            <div className="info-card">
                                <h3>Breed</h3>
                                <p>{petData['Breed (dog)'] || 'Mixed Breed'}</p>
                            </div>
                            <div className="info-card">
                                <h3>Age</h3>
                                <p>{age}</p>
                            </div>
                            <div className="info-card">
                                <h3>Weight</h3>
                                <p>{petData['Weight (lbs)'] ? `${petData['Weight (lbs)']} lbs` : 'Unknown'}</p>
                            </div>
                            <div className="info-card">
                                <h3>Gender</h3>
                                <p>{petData.Gender || 'Unknown'}</p>
                            </div>
                            <div className="info-card highlight">
                                <h3>Adoption Fee</h3>
                                <p>${petData['Adoption fee (amount)'] || 'Contact Us'}</p>
                            </div>
                            <div className="info-card">
                                <h3>Spayed/Neutered</h3>
                                <p>{petData.Altered === 'Yes' ? 'Yes ‚úì' : petData.Altered || 'Unknown'}</p>
                            </div>
                        </div>

                        {/* Compatibility */}
                        <div className="compatibility-section">
                            <h2>üè° Great Home Fit</h2>
                            <div className="compatibility-grid">
                                <div className="compatibility-item">
                                    <div className="icon">üêï</div>
                                    <h4>Good with Dogs</h4>
                                    <CompatibilityStatus value={petData['Good with dogs']} />
                                </div>
                                <div className="compatibility-item">
                                    <div className="icon">üê±</div>
                                    <h4>Good with Cats</h4>
                                    <CompatibilityStatus value={petData['Good with cats']} />
                                </div>
                                <div className="compatibility-item">
                                    <div className="icon">üë∂</div>
                                    <h4>Good with Kids</h4>
                                    <CompatibilityStatus value={petData['Good with children']} />
                                </div>
                                <div className="compatibility-item">
                                    <div className="icon">üè†</div>
                                    <h4>Housetrained</h4>
                                    <CompatibilityStatus value={petData.Housetrained} />
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Description */}
                    {petData.Description && petData.Description !== 'Coming Soon' && (
                        <div className="description-section">
                            <h2>üíñ Meet {petData.Name}</h2>
                            <p>{petData.Description}</p>
                        </div>
                    )}

                    {/* Call to Action */}
                    <div className="cta-section">
                        <h2>Ready to Make a Difference?</h2>
                        <p>Give {petData.Name || 'this deserving pup'} the loving home they've been waiting for!</p>
                        <div className="cta-buttons">
                            <a href="https://www.bigdogsdontcry.com/adoption-application" target="_parent" className="btn btn-primary">
                                Apply to Adopt
                            </a>
                            <a href="https://www.bigdogsdontcry.com/donations" target="_parent" className="btn btn-secondary">
                                Support Our Mission
                            </a>
                        </div>
                    </div>

                    {/* Lightbox */}
                    {images.length > 0 && (
                        <div className={`lightbox ${lightboxActive ? 'active' : ''}`} onClick={closeLightbox}>
                            <div className="lightbox-content" onClick={(e) => e.stopPropagation()}>
                                <span className="lightbox-close" onClick={closeLightbox}>&times;</span>
                                {images.length > 1 && (
                                    <>
                                        <div className="lightbox-nav lightbox-prev" onClick={prevImage}>‚Äπ</div>
                                        <div className="lightbox-nav lightbox-next" onClick={nextImage}>‚Ä∫</div>
                                    </>
                                )}
                                <img src={images[currentImageIndex]} alt={petData.Name} />
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<PetPage />, document.getElementById('root'));
    </script>
</body>
</html>
